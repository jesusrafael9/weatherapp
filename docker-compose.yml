version: '3.8'

networks:
  my_network:
    driver: bridge

services:
  redis:
    image: "redis:alpine"
    container_name: wird-redis
    networks:
      - my_network
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: wird-app
    platform: linux/arm64  # Especificar la plataforma aqu√≠
    networks:
      - my_network
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_KEY: ${API_KEY}
